<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--<link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">-->
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Kumbh Sans', sans-serif;
    }
    h1,h2{
      font-size: 18px;
      font-weight: 700;
      color: hsl(229, 23%, 23%)
    }
    p{
      font-size: 18px;
      font-weight: 400;
      color: hsl(0, 0%, 59%);
    }
    h2>span{
      color: hsl(0, 0%, 59%);
    }
    .hr{
      width: 100%;
      height: 2px;
      background: hsl(0, 0%, 59%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container{
      min-width: 1440px;
      height: 720px;
      background-color: hsl(185, 75%, 39%);
      background-image: url("images/bg-pattern-top.svg"),url("images/bg-pattern-bottom.svg");
      background-repeat: no-repeat;
      background-position: top -500px left -50px,bottom -550px right -70px;
    }
    .profile{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-card{
      border-radius: 10px;
      width: 350px;
      background: hsl(0, 0%, 100%);
    }
    .profile-card .cover{
      background-image: url("images/bg-pattern-card.svg");
      width: 100%;
      height: 140px;
      background-repeat: no-repeat;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .profile-img{
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .profile-img img{
      border: 5px solid hsl(0, 0%, 100%);
      border-radius: 50%;
      position: absolute;
    }
    .content{
      margin-top: 70px;
    }
    .profile-details{
      margin: 30px 0px;
    }
    .profile-details .name{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 30px 0px;
    }
    .name p{
      margin-top: 10px;
    }
    .link{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;   
      margin-top: 20px;   
      text-align: center;
    }
    .link p{
      font-size: 10px;
      letter-spacing: 2px;
      margin-top: 5px;
    }
    @media screen and (max-width: 600px) {
      .container{
        min-width: 375px;
        background-position: top -500px left -800px,bottom -600px right -700px;

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile partTwo">
      <div class="profile-card">
        <div class="cover">
        </div>
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="profile">
        </div>
        <div class="content"> 
          <div class="profile-details">
            <div class="name">
              <h2>Victor Crest 
                <span>&nbsp; 26</span>
              </h2>
              <p>London</p>
            </div>
            <div class="hr"></div>
            <div class="link">
              <div class="follow">
                <h2>80k</h2>
                <p>Followers</p>
              </div>
              <div class="like">
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div class="photo">
                <h2>  
                  1.4K
                </h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imran Hossain</a>.
  </div>
</body>
</html>
